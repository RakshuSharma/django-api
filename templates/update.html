<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1>Please Contact Us
    </h1>
    <div class="container">
        <div class="row">
            <form action="/updatedata/{{x.id}}/" method="post" >
                {% csrf_token %}
                <input type="text"  class="form-control" name="username" id="" placeholder="username" value="{{x.username}}" required>
                <br>
                <input type="email" class="form-control" name="email" placeholder="email" value="{{x.email}}" required>
                <br>
                <input type="phone" class="form-control" name="phone" id="" placeholder="phone" value="{{x.phone}}" required>
                <br>
                <input type="text" class="form-control" name="subject" id="" placeholder="subject" value="{{x.subject}}" required>
                <br>
                <textarea name="message" class="form-control" id="" cols="30" rows="5" name="messag
                " >{{x.message}}</textarea> 
                <br>
                <input type="submit" value="Update Data" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
